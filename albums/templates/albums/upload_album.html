{% extends 'albums/base.html' %}

{% block content %}
<h2>Загрузить JSON файл с альбомом</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="json_file" class="form-label">Выберите JSON файл:</label>
        <input type="file" class="form-control" id="json_file" name="json_file" accept=".json" required>
    </div>
    <button type="submit" class="btn btn-success">Загрузить</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
