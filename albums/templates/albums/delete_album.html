{% extends 'albums/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить альбом</h2>
    
    <div class="alert alert-danger">
        <h4>Вы уверены, что хотите удалить этот альбом?</h4>
        <p><strong>{{ album.title }}</strong> - {{ album.artist }} ({{ album.release_year }})</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'view_albums' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
